<ion-header>

  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-toolbar class="myback1" >
   
    <ion-title ><b><b>Data Visulizer</b></b></ion-title>
    <ion-buttons  slot="end">
      <ion-button (click)="alertmsg()">
        <ion-icon slot="icon-only"name="notifications">
        </ion-icon>
        <ion-badge  color="primary">{{alertcount}}</ion-badge>
      </ion-button> 

      <ion-button style=" font-size: 17px" (click)="userDetails()" >
        <ion-icon name="person"></ion-icon>
      </ion-button>
      
      <ion-button class="iconsize" (click)="logout()">
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
      </ion-button>
     
    
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

  <ion-grid>
    <ion-row>

      <ion-col size="2"   *ngFor="let i of data1 ">
        <ion-card class="ion-card-design" color="" (click)="presentModal(i.id,i.type)">
          <ion-card-header style="text-align: center;">
            
            <div class="div1">
              <ion-grid>
                <ion-row>
                  <ion-col size="3">
                    </ion-col>
                    <ion-col size="5">
                      <ion-img width="10" height="10px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqBN4A6V8-zmbaPbzpVASc7RHal8c7sI-q23E04tF1Zup4NPxfePurGBhAoZDFE-cEiII&usqp=CAU">

                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <ion-card-subtitle class="cardalign" (click)="deviceData(1)">
              {{i.id}}
              <ion-icon slot="icon-only" ios="alert-circle-outline" md="alert-circle-outline">
              </ion-icon>  
            </ion-card-subtitle>
          <ion-card-title class="fontsize" [color]="data>30?'danger':(data>18?'success':'warning')" >
            {{humditydata}}
          </ion-card-title>
          {{i.type}}
        </ion-card-header>
        </ion-card>
      </ion-col>
  
</ion-row>
</ion-grid>
