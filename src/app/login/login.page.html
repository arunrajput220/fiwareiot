<ion-header>
  
</ion-header>

<ion-content class="background">
  

<h1 class="container1">A<i>to</i>S <br>Fiware POC</h1>  
  <div class="container">

    <ion-card >
      <ion-card-header>
        <ion-card-subtitle> </ion-card-subtitle>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <form class="form"  (ngSubmit)="loginUser()">

        <ion-item>
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
        
    
        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input type="password" ></ion-input>
        </ion-item>
       
      <br>
        <ion-button class="myback1" type="submit" >Log In</ion-button>
      
        <label class="error-message">{{errorMessage}}</label>
      </form>
    
     
    
      <p class="go-to-register">
        No account yet? <a (click)="goToRegisterPage()">Create an account.</a>
      </p>

    </ion-card>
  </div>
 <!-- <h4 class="container2">Developed by Arun Rajput</h4> -->
</ion-content>
