<ion-header>
  <ion-toolbar class="myback">
    <ion-buttons slot="start">
      <ion-back-button (click)="entityManagerPageroute()"></ion-back-button>
    </ion-buttons>
    <ion-title>Ops Panel</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="background">

<div class="position">
<ion-grid>
  <ion-row>

 
      <ion-col size="2.5">
        <ion-card class="ion-card-design" color=""  (click)="recievevaccine()">
          <ion-card-title>
            <ion-img width="10" height="10px" src=" https://www.bluecrossnc.com/sites/default/files/Shot_0.png"></ion-img>    
  </ion-card-title>
              
             <ion-item class="ionitem">Receive Vaccine</ion-item>
   
         </ion-card>
       
         </ion-col>

         <ion-col size="2.5">
          <ion-card class="ion-card-design" color="" >
                <ion-card-title>
                          <ion-img width="10" height="10px" src="https://i1.wp.com/www.creativeclick.co/wp-content/uploads/icon-round-truck.png?fit=858%2C859&ssl=1"></ion-img>    
                </ion-card-title>
                
               <ion-item class="ionitem">Ship Vaccine</ion-item>
     
           </ion-card>
          
           </ion-col>

           <ion-col size="2.5">
            <ion-card class="ion-card-design" color="" (click)="vaccinventory()" >
                  <ion-card-title>
                            <ion-img width="10" height="10px" src="https://www.kindpng.com/picc/m/264-2640262_inventory-icon-circle-hd-png-download.png"></ion-img>    
                  </ion-card-title>
                  
                 <ion-item class="ionitem">Vaccine Inventory</ion-item>
       
             </ion-card>
            
             </ion-col>

             <ion-col size="2.5">
              <ion-card class="ion-card-design" color="" >
                    <ion-card-title>
                              <ion-img width="10" height="10px" src="https://conceptdraw.com/a155c4/p73/preview/640/pict--documents-cloud-round-icons-vector-stencils-library"></ion-img>    
                    </ion-card-title>
                    
                   <ion-item class="ionitem">See the refills ordered</ion-item>
         
               </ion-card>
              
               </ion-col>

          
             </ion-row>
             </ion-grid>
    
      
  
            </div>  
   

</ion-content>
