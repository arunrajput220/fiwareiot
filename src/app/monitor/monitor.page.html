<ion-header>

  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-toolbar class="myback1" >
   
    <ion-title ><b><b>Monitor</b></b></ion-title>
    <ion-buttons  slot="end">

      <ion-button class="iconsize" (click)="allEntities()">
        <ion-icon slot="end" name="refresh"></ion-icon>
      </ion-button>
     
      
      <ion-button class="iconsize" (click)="logout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
     
     
    
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-row>
  <!--  <ion-col size="3"  *ngFor="let i of data1">-->
      <ion-col size="3"  >
      <ion-card  color="light" (click)="sendEntityName(i.id)" >
        <ion-card-header>
          <ion-card-subtitle><b>Orion-Context Broker</b></ion-card-subtitle>
          <ion-card-title >
          
            <ion-col size="3"  >
              <ion-card [color]="status_val==0?'warning':(status_val>0?'success':'danger')" >
                <ion-card-header>
                  <ion-card-title >Status </ion-card-title>
                </ion-card-header>
               
               </ion-card>
               </ion-col>
      

          </ion-card-title>
        </ion-card-header>
       
       </ion-card>
       </ion-col>
 

  <ion-col size="3"  >
    <ion-card  color="light" (click)="sendEntityName(i.id)" >
      <ion-card-header>
        <ion-card-subtitle><b>Cynus</b></ion-card-subtitle>
        <ion-card-title >Status :</ion-card-title>
      </ion-card-header>
     
     </ion-card>
     </ion-col>
</ion-row>

</ion-content>
