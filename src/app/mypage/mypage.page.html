<ion-header>
  <ion-toolbar>
    <ion-title>mypage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <mat-form-field appearance="outline">
    <mat-label>Input</mat-label>
    <input [(ngModel)]="vname" matInput>
  </mat-form-field>
  <p>
  <mat-form-field appearance="outline">
    <mat-label>Select Vaccine</mat-label>
    <mat-select [(ngModel)]="vtype">
      <mat-option value="Pfizer">Pfizer</mat-option>
      <mat-option value="Moderna">Moderna</mat-option>
      <mat-option value="Astrazenica">Astrazenica</mat-option>
    </mat-select>
  </mat-form-field>


</p>


{{vname}} || {{vtype}}
  <p>
    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput placeholder="Placeholder">
      
    </mat-form-field>
  <br>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Placeholder">
      
    </mat-form-field>
  </p>
  

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>

</ion-content>
